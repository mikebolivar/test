<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angular TODO app</title>

    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="assets/style.css">

    <script src="lib/jquery/jquery.min.js"></script><!-- JS -->
    <script src="lib/bootstrap/js/bootstrap.min.js"></script> 
    <!-- load angular, ngRoute, ngAnimate -->
    <script src="lib/angular-1.3.15/angular.js"></script>
    <script src="lib/angular-1.3.15/angular-animate.js"></script>
    <script src="lib/angular-1.3.15/angular-route.min.js"></script>

    <script src="app/app.js"></script>

</head>  
<!-- apply our angular app -->
<body ng-app="animateApp">

    <!-- inject our views using ng-view -->
    <!-- each angular controller applies a different class here -->
    <div class="page {{ pageClass }}" ng-view></div>
        
    <div id="about">
        <p>A demo on Angular Animations: ng-view</p>
        <p>View the <a href="http://scotch.io/tutorials/javascript/animating-angularjs-apps-ngview">Scotch.io Tutorial</a></p>
    </div>
        
</body>
</html>
